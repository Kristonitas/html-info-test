<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">

  <title>HTML info test</title>
  <meta name="description" content="Check the stuff of the browser">
  <meta name="author" content="Kristupas Stumbrys">
  <style>
    body {
      margin: 0;
    }

    #panel {
      position: fixed;
      width: 100%;
      background-color: #ccc;
      z-index: 1;
    }

    #box {
      position: relative;
      height: 100px;
      width: 100%;
      background-color: black;
      color: white;
    }

    #box.big {
      height: 2000px;
    }

    #box * {
      position: absolute;
      bottom: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="panel">
    <p id="window-info"></p>
    <p id="document-info"></p>
    <button id="box-button">TOGGLE BOX</button>
  </div>

  <div id="box">
    <p>Bottom</p>
  </div>

  <script>
    let windowInfo = document.querySelector("#window-info");
    let documentInfo = document.querySelector("#document-info");
    let box = document.querySelector("#box");
    let boxButton = document.querySelector("#box-button");

    setInterval(() => {
      windowInfo.textContent = "WINDOW: width: " + window.innerWidth + " height: " + window.innerHeight;
      documentInfo.textContent = "DOCUMENT: width: " + document.documentElement.offsetWidth + " height: " + document.documentElement.offsetHeight;
    }, 10);

    boxButton.addEventListener("click", (e) => {
      box.classList.toggle("big");
    });


  </script>
</body>

</html>
