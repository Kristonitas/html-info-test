<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">

  <title>HTML info test</title>
  <meta name="description" content="Check the stuff of the browser">
  <meta name="author" content="Kristupas Stumbrys">
  <style>
    #box {
      height: 1000px;
    }
  </style>
</head>

<body>
  <p id="window-info"></p>
  <p id="document-info"></p>
  <div id="box"></div>

  <script>
    let windowInfo = document.querySelector("#window-info");
    let documentInfo = document.querySelector("#document-info");

    setInterval(() => {
      windowInfo.textContent = "WINDOW: width: " + window.innerWidth + " height: " + window.innerHeight;
      documentInfo.textContent = "DOCUMENT: width: " + document.documentElement.offsetWidth + " height: " + document.documentElement.offsetHeight;
    }, 10);


  </script>
</body>

</html>
